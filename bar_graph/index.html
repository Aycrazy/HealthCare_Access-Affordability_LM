<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>So, what did Obamacare do??</title>
  <script type="text/javascript" src="./d3/d3.min.js"></script>

  <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>

  <div class="container">
  	<div id ='radio'>
		<label class='radio-inline'>
			<input type="radio" id = "all" name="all-each" value="all" onclick="changeState(this.value)"> all
		</label>
		<label class='radio-inline'>
			<input type="radio" id = "Illinois" name="all-each" value="Illinois" onclick="changeState(this.value)"> Illinois
		</label>
		<label class='radio-inline'>
			<input type="radio" id = "Indiana" name="all-each" value="Indiana" onclick="changeState(this.value)"> Indiana
		</label>
		<label class='radio-inline'>
			<input type="radio" id = "Michigan" name="all-each" value="Michigan" onclick="changeState(this.value)"> Michigan
		</label>
		<label class='radio-inline'>
			<input type="radio" id = "Wisconsin" name="all-each" value="Wisconsin" onclick="changeState(this.value)"> Wisconsin
		</label>
	</div>
    <div id="chart"></div>
  </div>

  <script type="text/javascript" src="./script.js"></script>

  <p class="source">Data Source: County Health Rankings, 2015-2017, <a href="http://www.countyhealthrankings.org/">http://www.countyhealthrankings.org/</a></p>
